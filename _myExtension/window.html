<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1">
<meta name="description" content="Count - The perfect mini calculator for all your devices.">

<title>Count - The perfect mini calculator for all your devices.</title>

<link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="img/icon/favicon.ico">

</head>
<body>

<main>
  <header>
    <a href="http://www.danielmdesigns.com" target="_blank">
      <img class="brand" src="img/count-logo.png" alt="Count">
    </a>
    <img class="menu-icon" src="img/ellipsis.png" alt="Menu Icon">
  </header>
  <div>
    <div class="display">0</div>
  </div>
  <div class="row">
    <div class="btn" data-value="7">7</div>
    <div class="btn" data-value="8">8</div>
    <div class="btn" data-value="9">9</div>
    <div class="btn" data-value="÷">÷</div>
  </div>
  <div class="row">
    <div class="btn" data-value="4">4</div>
    <div class="btn" data-value="5">5</div>
    <div class="btn" data-value="6">6</div>
    <div class="btn" data-value="×">×</div>
  </div>
  <div class="row">
    <div class="btn" data-value="1">1</div>
    <div class="btn" data-value="2">2</div>
    <div class="btn" data-value="3">3</div>
    <div class="btn" data-value="-">-</div>
  </div>
  <div class="row">
    <div class="btn" data-value=".">•</div>
    <div class="btn" data-value="0">0</div>
    <div class="btn" data-value="clear">c</div>
    <div class="btn" data-value="+">+</div>
  </div>
  <div class="row">
    <div class="btn eval hvr" data-value="=">=</div>
  </div>
</main>

<!-- Modal -->
<div id="modal" class="modal-container is-hidden">
  <div class="modal">
  	<img class="modal-logo" src="img/count-fcg.jpg" alt="Count">
    <p>Count is the perfect mini calculator that saves you time and effort. Offering an attractive interface that provides easy to use solutions for quick work with numbers. Keypads are also fully supported.</p>
    <p>Contact us <a class="link--primary" href="mailto:daniel@danielmdesigns.com">hello@countapp.com</a>.</p>
    <button id="js-close" class="button">Got it!</button>
  </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/index.js"></script>
<script src="js/fastclick.js"></script>
</body>
</html>
