<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Minibrain Calculator App</title>
<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500,300,100" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/calc.css">
</head>

<body ontouchstart="">

<main>
  <div class="row header">
    <h1><i class="fa fa-mixcloud" aria-hidden="true"></i> Minibra.in</h1>
    <i class="fa fa-info-circle" aria-hidden="true"></i>
  </div>
  <div class="row">
     <div class="display">0</div>
  </div>
  <div class="row">
    <div class="btn hvr" data-value="1">1</div>
    <div class="btn hvr" data-value="2">2</div>
    <div class="btn hvr" data-value="3">3</div>
    <div class="btn hvr" data-value="×">×</div>
  </div>
  <div class="row">
    <div class="btn hvr" data-value="4">4</div>
    <div class="btn hvr" data-value="5">5</div>
    <div class="btn hvr" data-value="6">6</div>
    <div class="btn hvr" data-value="÷">÷</div>
  </div>
  <div class="row">
    <div class="btn hvr" data-value="7">7</div>
    <div class="btn hvr" data-value="8">8</div>
    <div class="btn hvr" data-value="9">9</div>
    <div class="btn hvr" data-value="-">-</div>
  </div>
  <div class="row">
    <div class="btn hvr" data-value=".">.</div>
    <div class="btn hvr" data-value="0">0</div>
    <div class="btn hvr" data-value="clear">c</div>
    <div class="btn hvr" data-value="+">+</div>
  </div>
  <div class="row">
    <div class="btn eval hvr" data-value="=">EQUALS</div>
  </div>
</main>

<script src="js/jQuery.js"></script>
<script src="js/calc.js"></script>

</body>
</html>
